[pytest]
# Pytest configuration for strict asyncio mode and coverage.
addopts = --asyncio-mode=strict --cov=app --cov-report=term-missing --cov-fail-under=85
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning:passlib.utils.__init__
    ignore:Config file '.env' not found.:UserWarning:starlette.config
    ignore:datetime\.datetime\.utcnow\(\) is deprecated.*:DeprecationWarning:jose.jwt
    ignore:The Query.get\(\) method is considered legacy.*:sqlalchemy.exc.LegacyAPIWarning
