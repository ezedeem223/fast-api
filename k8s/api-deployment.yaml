apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-api
  template:
    metadata:
      labels:
        app: fastapi-api
    spec:
      containers:
        - name: api
          image: fastapi-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fastapi-config
            - secretRef:
                name: fastapi-secrets
          env:
            - name: RSA_PRIVATE_KEY_PATH
              value: /run/secrets/rsa/private_key.pem
            - name: RSA_PUBLIC_KEY_PATH
              value: /run/secrets/rsa/public_key.pem
          volumeMounts:
            - name: rsa-keys
              mountPath: /run/secrets/rsa
              readOnly: true
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      volumes:
        - name: rsa-keys
          secret:
            secretName: fastapi-rsa-keys
