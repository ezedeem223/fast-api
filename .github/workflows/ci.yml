name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  # ==========================================
  # Job 1: Code Quality Checks (Linting)
  # ==========================================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff (Fast Python linter)
        run: |
          ruff check app/ tests/ --output-format=github
        continue-on-error: false

      - name: Check code formatting with Black
        run: |
          black --check app/ tests/
        continue-on-error: false

      - name: Check import sorting with isort
        run: |
          isort --check-only app/ tests/
        continue-on-error: false

  # ==========================================
  # Job 2: Unit & Integration Tests
  # ==========================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: testing

    services:
      # PostgreSQL Service for testing
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis Service for testing
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist

      - name: Create RSA keys for testing
        run: |
          openssl genrsa -out private_key.pem 2048
          openssl rsa -in private_key.pem -pubout -out public_key.pem

      - name: Run tests with coverage
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-pipeline-only
          REFRESH_SECRET_KEY: test-refresh-secret-key-for-ci
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          MAIL_USERNAME: test@example.com
          MAIL_PASSWORD: testpassword
          MAIL_FROM: test@example.com
          MAIL_SERVER: smtp.example.com
          MAIL_PORT: 587
          RSA_PRIVATE_KEY_PATH: ./private_key.pem
          RSA_PUBLIC_KEY_PATH: ./public_key.pem
          DISABLE_EXTERNAL_NOTIFICATIONS: "1"
          ENABLE_TRANSLATION: "0"
          HUGGINGFACE_API_TOKEN: ""
          FACEBOOK_ACCESS_TOKEN: ""
          FACEBOOK_APP_ID: ""
          FACEBOOK_APP_SECRET: ""
          TWITTER_API_KEY: ""
          TWITTER_API_SECRET: ""
          TWITTER_ACCESS_TOKEN: ""
          TWITTER_ACCESS_TOKEN_SECRET: ""
          FIREBASE_API_KEY: ""
          FIREBASE_AUTH_DOMAIN: ""
          FIREBASE_PROJECT_ID: ""
          FIREBASE_STORAGE_BUCKET: ""
          FIREBASE_MESSAGING_SENDER_ID: ""
          FIREBASE_APP_ID: ""
          FIREBASE_MEASUREMENT_ID: ""
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -v \
            --tb=short \
            --maxfail=5 \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ==========================================
  # Job 3: Startup Performance Test
  # ==========================================
  performance:
    name: Startup Performance Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create RSA keys
        run: |
          openssl genrsa -out private_key.pem 2048
          openssl rsa -in private_key.pem -pubout -out public_key.pem

      - name: Run startup performance test
        env:
          APP_ENV: test
          DATABASE_URL: sqlite:///./test.db
          REDIS_URL: ""
          SECRET_KEY: test-secret-key
          ALGORITHM: HS256
          RSA_PRIVATE_KEY_PATH: ./private_key.pem
          RSA_PUBLIC_KEY_PATH: ./public_key.pem
          DISABLE_EXTERNAL_NOTIFICATIONS: "1"
        run: |
          python scripts/perf_startup.py --iterations 3 --threshold test

  # ==========================================
  # Job 4: Security Scan
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ==========================================
  # Job 5: Build Docker Image
  # ==========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, performance]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/fast-api
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          target: runtime
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # ==========================================
  # Job 6: Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app-url.com

    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}"
            }'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          max_attempts=10
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s "${{ secrets.APP_URL }}/livez" > /dev/null; then
              echo "✅ Application is healthy!"
              exit 0
            fi
            
            echo "⏳ Waiting for application... (attempt $((attempt+1))/$max_attempts)"
            sleep 10
            attempt=$((attempt+1))
          done

          echo "❌ Application health check failed"
          exit 1

  # ==========================================
  # Job 7: Post-Deployment Tests
  # ==========================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check API endpoints
        run: |
          echo "Testing critical endpoints..."

          # Test health endpoint
          curl -f "${{ secrets.APP_URL }}/livez" || exit 1

          # Test readiness endpoint
          curl -f "${{ secrets.APP_URL }}/readyz" || exit 1

          echo "✅ All smoke tests passed!"
